<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Bootstrap demo</title>
  </head>
  <body>
   <!--  2 COLUMNAS ARRIBA -->
    <div class="container text-center"> 
        <div class="row align-items-start" style="width: 2000px;">            
            <div class="col-3 bg-primary text-white" style="height: 100px;">primary</div>            
            <div class="col-3 bg-warning text-emphasis-warning" style="height: 100px;">warning</div>         
        </div>
    </div>
<!-- 3 COLUMNAS MEDIO -->
    <div class="container text-center height:150px">
        <div class="row align-items-center"  style="width: 2000px;" >
            <div class="col-1 bg-primary text-white"style="height: 100px;">primary</div>   
            <div class="col-3 bg-danger text-emphasis-danger" style="height: 100px;">danger</div>         
            <div class="col-2 bg-warning text-emphasis-warning" style="height: 100px;">warning</div>             
        </div>
    </div>
<!-- 3 COLUMNAS ABAJO -->
    <div class="container text-center">
        <div class="row align-items-end" style="width: 2000px;">
            <div class="col-2 bg-success text-emphasis-success" style="height: 100px;">success</div>
            <div class="col-3 bg-primary text-white" style="height: 100px;">primary</div>            
            <div class="col-1 bg-warning text-emphasis-warning" style="height: 100px;">warning</div>       
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
